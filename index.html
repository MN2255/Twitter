<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<style>
    a:link {
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <!-- rigth side-->
            <div class="col-lg-2 ">
                <div class="col">
                    <i class="fa-brands fa-twitter" style="color: rgb(29, 155, 240); font-size: 40px ;"></i>
                </div>
                <div class="col bighome gy-5 p-2" style="color: black;">
                    <a class="navbar-brand " href="https://twitter.com/MHNAsr3">
                        <div class="home">
                            <i class="fa-solid fa-house"></i>
                            <div class="hometitle">
                                Home
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-1 bigexpoler">
                    <a class="navbar-brand" href="#">
                        <div class="expoler">
                            <i class="fa-light fa-hashtag" style="font-size: 35px;"></i>
                            <div class="expolertitle">
                                Expoler
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 bignotfi">
                    <a class="navbar-brand" href="#">
                        <div class="notfi">
                            <i class="fa-regular fa-bell" style="font-size: 25px;"></i>
                            <div class="notfititle">
                                Notfiction
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 bigmesseg">
                    <a class="navbar-brand" href="#">
                        <div class="messeg">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="messegtitle">
                                Messeges
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 bigbook">
                    <a class="navbar-brand" href="#">
                        <div class="book">
                            <i class="fa-solid fa-bookmark"></i>
                            <div class="booktitle">
                                Bookmarks
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 biglist">
                    <a class="navbar-brand" href="#">
                        <div class="list">
                            <i class="fa-solid fa-rectangle-list" style="font-size: 20px;"></i>
                            <div class="listtitle">
                                Lists
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 bigprof">
                    <a class="navbar-brand" href="#">
                        <div class="prof">
                            <i class="fa-solid fa-user"></i>
                            <div class="proftitle">
                                Profile
                            </div>
                        </div>
                    </a>
                    <div>
                    </div>
                </div>
                <div class="col gy-5 p-2 bigmore">
                    <a class="navbar-brand" href="#">
                        <div class="col more">
                            <i class="fa-solid fa-bullseye"></i>
                            <div class="moretitle">
                                More
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col gy-5 p-2 bigtweet">
                    <a class="navbar-brand" href="#">
                        <div class="tweet">
                            <button class="bt-tweet">Tweet</button>
                        </div>

                    </a>

                </div>
            </div>
            <!--End right side-->

            <!-- center side-->
            <div class="col-lg-6 ">
                <div class="card" style="width: 100%; border: 0px solid black;">
                    <div style="background-color: white;">
                        <a>
                            <i class="fa-solid fa-arrow-left"></i>
                            <span><a class="navbar-brand" style="color: black; padding-left: 5%;"
                                    href="#">MH.NASR</a></span>
                        </a>
                    </div>
                    <div>
                        <img src="./img/1500x500.jpeg" class="card-img-top" alt="...">
                    </div>
                    <div class="profile">
                        <img src="./img/NMud1edd_400x400.jpg">
                    </div>
                    <div class="beo" style="position: relative; top: -45px;">
                        <div class="card-body">
                            <h1 class="card-title" style="font-size: 30px ;">MH.Nasr<i class="fa-solid fa-circle-check" style="color:rgb(29, 155, 240); font-size:large"></i></h1>
                            <h3 class="card-title" style="font-size: 15px; color:rgb(83, 100, 113)">@MHNAsr3</h3>
                            <p class="card-text">FrontEnd Develpor</p>
                            <p style="color:rgb(83, 100, 113)"><i class="fa-regular fa-calendar-days"></i> Joined January 2019</p>
                            <p>88 Following     20 Followers</p>
                           
                        </div>
                    </div>
                    
                </div>
            </div>
            <!--End Center side-->
            <div class="col">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-circle-check"></i>
            </div>

        </div>
    </div>
</body>

</html>
